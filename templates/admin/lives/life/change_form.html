{% extends "admin/change_form.html" %}
{% load admin_static %}


{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'redactorjs/redactor.css' %}" />
<style type="text/css">
#content-main .field-content label, #content-main .field-request label,
#content-main .field-summary label, #content-main .field-thank_you label {
    float: none;
    padding-bottom: 10px;
}
</style>
{% endblock extrastyle %}


{% block content %}
{{ block.super }}

<script src="{% static 'redactorjs/redactor.min.js' %}"></script>
<script type="text/javascript">
/* global $ */
$().ready(function() {
    "use strict";

    $("#id_content,#id_request,#id_summary,#id_thank_you").redactor({
        iframe: true,
        minHeight: 300,
        css: "{% static 'redactorjs/redactor-iframe.css' %}"
    });
});
</script>
{% endblock content %}
